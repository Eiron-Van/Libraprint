<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../asset/fingerprint.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/style.css?v=1.5">
    <style>mark.search-highlight {background-color: #FDE68A; color: inherit; padding: 0 1px; border-radius: 3px;}</style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <script src="../js/script.js"></script>
    <script src="search.js"></script>

    <title>Libraprint|Admin|Users</title>
</head>
<body class="bg-gradient-to-b from-[#304475] to-[#0c0c0c] bg-fixed min-h-screen">
    <header class="bg-gray-900 text-white sticky top-0 z-10">
        <section class="max-w-[100rem] mx-auto p-3 lg:p-2 flex justify-between items-center">
            <div class="flex items-center mx-4 space-x-6">
                <div>
                    <button id="menu" class="text-[30px] focus:outline-none cursor-pointer hover:opacity-60 active:opacity-40 transition-opacity duration-200 p-2">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div id="brand" class="flex flex-row items-center space-x-1.5">
                    <img src="/asset/fingerprint.png" class="w-15">
                    <a class="text-2xl font-serif pt-2" href="https://libraprintlucena.com/Admin">Libraprint</a>
                </div>
            </div>
        </section>
    </header>

    <div class="flex">
        <div id ="side-menu" class="hidden flex-col bg-[#F4F4F4] w-fit top-19 fixed z-[9] inset-y-0">
            <nav class="flex flex-col bg-[#F4F4F4] h-[calc(100vh-84px)] justify-between">
                <ul>
                    <li><a class=" text-black text-2xl hover:bg-slate-200 active:bg-slate-300 w-full px-5 py-4 flex items-center" href="/Admin"><img class="w-8 m-2" src="/asset/dashboard.png">Dashboard</a></li>
                    <li><a class=" text-black text-2xl hover:bg-slate-200 active:bg-slate-300 w-full px-5 py-4 flex items-center" href="/Admin/inventory"><img class="w-8 m-2" src="/asset/inventory.png">Inventory</a></li>
                    <li><a class=" text-black text-2xl hover:bg-slate-200 active:bg-slate-300 w-full px-5 py-4 flex items-center" href="/Admin/users"><img class="w-8 m-2" src="/asset/users.png">Users</a></li>
                    <li><a class=" text-black text-2xl hover:bg-slate-200 active:bg-slate-300  bg-slate-200 w-full px-5 py-4 flex items-center" href=""><img class="w-8 m-2" src="/asset/reports.png">Activity Logs</a></li>
                    <!-- <li><a class=" text-black text-2xl hover:bg-slate-200 active:bg-slate-300 w-full px-5 py-4 flex items-center" href=""><img class="w-8 m-2" src="../asset/setting.png">Settings</a></li> -->
                </ul>
            </nav>
        </div>
    </div>
    
    <main class="px-50 pb-5 flex flex-col justify-center">
        <div class="flex flex-col items-center justify-center text-center mt-5 mb-6">
            <h1 class="text-4xl font-bold tracking-wide text-white drop-shadow-md">Activity Logs</h1>
            <p class="text-gray-300 text-sm mt-1">View and manage all system activity logs</p>
        </div>
        
        <div class="flex flex-row items-center justify-between mb-2">
            <!-- Dropdown Menu -->
            <div class="flex flex-col items-center justify-center">
                <el-dropdown class="inline-block">
                    <button class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-blue-500/30 px-3 py-2 text-sm font-semibold text-white inset-ring-1 inset-ring-white/5 hover:bg-blue-500/50 shadow-lg shadow-blue-500/30">
                        Activity Logs
                        <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="-mr-1 size-5 text-gray-400">
                        <path d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
                        </svg>
                    </button>
        
                    <el-menu anchor="bottom start" popover class="w-50 rounded-md bg-gray-800 outline-1 -outline-offset-1 outline-white/10 transition transition-discrete [--anchor-gap:--spacing(2)] data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in">
                        <div class="py-1">
                            <ul class="py-2 text-sm text-gray-200" aria-labelledby="dropdownDefaultButton">
                                <li><button class="dropdown-log block w-full px-4 py-2 hover:bg-gray-600 active:bg-gray-500 hover:text-white text-left">Login Logs</button></li>
                                <li><button class="dropdown-log block w-full px-4 py-2 hover:bg-gray-600 active:bg-gray-500 hover:text-white text-left">Read Logs</button></li>
                                <li><button class="dropdown-log block w-full px-4 py-2 hover:bg-gray-600 active:bg-gray-500 hover:text-white text-left">Reservation Logs</button></li>
                                <li><button class="dropdown-log block w-full px-4 py-2 hover:bg-gray-600 active:bg-gray-500 hover:text-white text-left">Claim Logs</button></li>
                                <li><button class="dropdown-log block w-full px-4 py-2 hover:bg-gray-600 active:bg-gray-500 hover:text-white text-left">Borrow Logs</button></li>
                                <li><button class="dropdown-log block w-full px-4 py-2 hover:bg-gray-600 active:bg-gray-500 hover:text-white text-left">Overdue Logs</button></li>
                            </ul>
                        </div>
                    </el-menu>
                </el-dropdown>
            </div>
            
            <!-- Serach Bar -->
            <form onsubmit="return false;" class="w-1/3">
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="search" name="search" placeholder="Search..." class="block w-full px-4 py-2 ps-10 text-sm border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"/>
                    <!-- <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-[#23304e] hover:bg-[#5c6072] focus:ring-3 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button> -->
                </div>
            </form>
        </div>

        <div id="results" class="h-[68vh] p-6 bg-gray-900/50 rounded-lg shadow shadow-gray-700 text-white">
            Loading...
        </div>
    </main>
</body>
</html>
