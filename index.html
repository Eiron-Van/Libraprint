<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="asset/fingerprint.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Libraprint</title>

</head>
<body class="bg-gradient-to-b from-[#304475] to-[#0c0c0c] bg-fixed overflow-hidden h-[100vh]">
    <header class="bg-gray-900">
        <div class="container mx-auto flex flex-wrap items-center justify-between p-4">
            <div class="flex items-center space-x-4">
                <button aria-label="Toggle menu"
                        class="hamburger flex flex-col justify-between w-8 h-8 p-2 focus:outline-none">
                    <span class="block w-full h-[2px] bg-white"></span>
                    <span class="block w-full h-[2px] bg-white"></span>
                    <span class="block w-full h-[2px] bg-white"></span>
                </button>
                <i class="fas fa-fingerprint text-white text-xl"></i>
                <span class="text-2xl text-white font-serif">Libraprint</span>
            </div>

            <div class="flex items-center space-x-8">
                <ul class="hidden lg:flex space-x-6 text-white">
                    <li><a href="#" class="hover:opacity-80 transition-opacity">About Us</a></li>
                    <li><a href="#" class="hover:opacity-80 transition-opacity">Home</a></li>
                    <li><a href="#" class="hover:opacity-80 transition-opacity">Contact</a></li>
                </ul>

                <div class="relative">
                    <input type="search"
                        placeholder="Search..."
                        class="pl-3 pr-8 py-1 rounded bg-gray-800 text-white focus:outline-none" />
                    <i class="fas fa-search absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="flex items-center justify-center relative min-h-screen">
        <div class="flex flex-col items-center space-y-4 absolute 
                    left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 
                    lg:top-40 lg:left-80 lg:translate-x-0 lg:translate-y-0">
            <img class="w-80 sm:w-96" draggable="false" src="asset/Welcome.png" alt="Welcome to Libraprint">
            <a class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-[2rem]" href="">Reserve Books now</a>
        </div>

        <div class="hidden lg:flex absolute top-10 right-20">
            <img class="w-80 sm:w-96" draggable="false" src="asset/books.png" alt="book">
        </div>
    </main>
</body>
</html>
