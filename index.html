<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="asset/fingerprint.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Libraprint</title>

</head>
<body class="bg-gradient-to-b from-[#304475] to-[#0c0c0c] bg-fixed overflow-hidden min-h-screen">
    <header class="bg-gray-900 text-white sticky top-0 z-10">
        <section class="mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center mx-4 space-x-6">
                <div>
                    <button id="menu" class="text-3xl focus:outline-none cursor-pointer hover:opacity-60 transition-opacity duration-200">
                        &#9776;
                    </button>
                </div>
                <div id="brand" class="flex items-center space-x-1.5">
                    <i class="fas fa-fingerprint text-white text-3xl"></i>
                    <span class="text-2xl font-serif">Libraprint</span>
                </div>
            </div>
            <div class="flex items-center mx-4 space-x-6">
                <div class="hidden sm:block">
                    <nav>
                        <ul class="md:flex md:text-sm space-x-6">
                            <li><a href="#" class="hover:opacity-60 transition-opacity duration-200">Home</a></li>
                            <li><a href="#" class="hover:opacity-60 transition-opacity duration-200">About Us</a></li>
                            <li><a href="#" class="hover:opacity-60 transition-opacity duration-200">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div id="mobile-search" class="relative hidden sm:block">
                        <input id="search-input" type="search"
                            placeholder="Search..."
                            class="pl-3 pr-8 py-1 rounded-full w-full bg-white text-black focus:outline-none dark:text-black" />
                        <i class="fas fa-search absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <div>
                    <button id="search-toggle" class="cursor-pointer hover:opacity-60 block sm:hidden">
                        <i class="fas fa-search text-white"></i>
                    </button>
                </div>
            </div>

        </section>
    </header>

    <main class="flex items-center justify-center relative min-h-screen">
        <div class="flex flex-col items-center space-y-4 absolute 
                    left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 
                    lg:top-40 lg:left-80 lg:translate-x-0 lg:translate-y-0">
            <img class="w-80 sm:w-96" draggable="false" src="asset/Welcome.png" alt="Welcome to Libraprint">
            <a class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-[2rem]" href="">Reserve Books now</a>
        </div>

        <div class="hidden lg:flex absolute top-10 right-20">
            <img class="w-80 sm:w-96" draggable="false" src="asset/books.png" alt="book">
        </div>
    </main>

    <div>

    </div>
</body>
</html>
